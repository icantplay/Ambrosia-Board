<!DOCTYPE html>
<hmtl>

    <head>
        <title>Ambrosia Board/Login</title>
        <link rel='stylesheet' href="stylesheets/loginStyle.css" />
        <script src="javascripts/login.js"></script>
    </head>

    <body class="mainlogin">
        <section class="loginbox">
            <img src="https://www.intellicom-analytics.com/images/avatar.png" class="Avatar">
            <h1 class="loginh1">Login Here</h1>
            <form>
                <p class="loginp">Username</p>
                <input type="text" id="name" required placeholder="Coloque o seu nome">
                <p class="loginp">Password</p>
                <input class="loginboxpass" id="pass" type="password" name="" placeholder="Coloque a password">
                <button type="button" class="" onclick="login()">Login</button>
                <a href="#"> Esqueceu-se da Password?</a>
            </form>
        </section>

    </body>

</hmtl>
